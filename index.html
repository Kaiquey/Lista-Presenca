<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lista de Presença</h1>
        </div>
        <form id="form">
            <fieldset style="background-color: transparent; border-radius: 10px; padding: 10px; border: transparent;">
                <div class="control-form">
                    <label for="username">Nome:</label>
                    <input type="text" id="name" name="name" />
                </div>
                <div class="control-form">
                    <label for="hour">Horário:</label>
                    <input type="datetime-local" id="hour" name="hour"  min="2023-01-01T00:00" max="2023-12-12T00:00"/>
                </div>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
